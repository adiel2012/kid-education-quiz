<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Learning Quiz</title>
    <link rel="stylesheet" type="text/css" href="./common.css">
</head>
<body>
    <div id="quiz-container">
        <div id="points-display">Points: 0</div>
        <div id="loading">Loading quiz questions...</div>
        <div id="question-container" style="display: none;">
            <div id="question"></div>
            <div id="options" class="options"></div>
        </div>
        <button id="submit-btn" style="display: none;">Submit Answer</button>
        <button id="next-btn" style="display: none;">Next Question</button>
        <div id="feedback"></div>
    </div>

    <script src="./common.js"></script>
    <script>
       loadQuizData('./kindergarten-quiz-data.json', 20);
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3707459856258432"
     crossorigin="anonymous"></script>
</body>
</html>
