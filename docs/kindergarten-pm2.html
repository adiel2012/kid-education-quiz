<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Learning Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }
        #quiz-container {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #question {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .option.selected {
            background-color: #e0e0e0;
            border-color: #888;
        }
        .option.correct {
            background-color: #4CAF50;
            color: white;
        }
        .option.incorrect {
            background-color: #f44336;
            color: white;
        }
        #submit-btn, #next-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit-btn:disabled, #next-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #points-display {
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        #feedback {
            margin-top: 15px;
            font-style: italic;
        }
        #loading {
            margin: 20px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="points-display">Points: 0</div>
        <div id="loading">Loading quiz questions...</div>
        <div id="question-container" style="display: none;">
            <div id="question"></div>
            <div id="options" class="options"></div>
        </div>
        <button id="submit-btn" style="display: none;">Submit Answer</button>
        <button id="next-btn" style="display: none;">Next Question</button>
        <div id="feedback"></div>
    </div>

    <script src="./common.js"></script>
    <script>
       loadQuizData('./kindergarten-quiz-data.json');
    </script>
</body>
</html>
